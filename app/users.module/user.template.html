<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="users">
        <li ng-repeat="user in $ctrl.users | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail user-list-item">
          <a href="#!/users/{{user.id}}" class="thumb">
            <img ng-src="{{user.imageUrl}}" alt="{{user.name}}" />
          </a>
          <a href="#!/users/{{user.id}}">{{user.name}}</a>
          <p>{{user.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
